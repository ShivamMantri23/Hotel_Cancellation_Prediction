name: Hotel Prediction ML Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
    # Use v4 for checkout (latest standard)
    - name: Checkout code
      uses: actions/checkout@v4

    # Use v5 for python setup (latest standard)
    - name: Set up Python 3.9
      uses: actions/setup-python@v5
      with:
        python-version: 3.9

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    # CRITICAL NOTE: This assumes 'data/hotel_reservations.csv' exists in your GitHub repo.
    # If the file is too large to commit, this step will fail. 
    - name: Run ML Pipeline
      run: |
        python main.py

    - name: Verify Model Artifact
      run: |
        if [ -f "outputs/best_model.pkl" ]; then
          echo "SUCCESS: Model file found!"
        else
          echo "ERROR: Model file missing!"
          exit 1
        fi

    # --- FIX IS HERE: Changed from v3 to v4 ---
    - name: Upload Model Artifact
      uses: actions/upload-artifact@v4
      with:
        name: trained-model
        path: outputs/best_model.pkl