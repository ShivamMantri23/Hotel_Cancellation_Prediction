name: Hotel Prediction ML Pipeline

# Trigger the workflow on push or pull request to the main branch
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-run:
    runs-on: ubuntu-latest  # Uses a Linux virtual machine

    steps:
    # 1. Check out the code from your repository
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. Set up Python environment
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: 3.9

    # 3. Install Dependencies (Task 11 requirement)
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    # 4. Run the Pipeline End-to-End (Task 11 requirement)
    # This runs your main.py script exactly as you do on your laptop
    - name: Run ML Pipeline
      run: |
        python main.py

    # 5. Verify Model Saving (Task 11 requirement)
    # This checks if 'outputs/best_model.pkl' actually exists after running
    - name: Verify Model Artifact
      run: |
        if [ -f "outputs/best_model.pkl" ]; then
          echo "SUCCESS: Model file found!"
        else
          echo "ERROR: Model file missing!"
          exit 1
        fi

    # Optional: Upload the model so you can download it from GitHub
    - name: Upload Model Artifact
      uses: actions/upload-artifact@v3
      with:
        name: trained-model
        path: outputs/best_model.pkl